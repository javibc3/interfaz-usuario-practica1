<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form action="">
            <label for="fistName">Nombre:</label><br/>
            <input type="text" id="firstName" name="firstName" autocomplete="given-name" required><br/>
            <label for="lastName">Primer Apellido: </label><br/>
            <input type="text" id="lastName" name="lastName" autocomplete="family-name" required><br/>
            <label for="birthdate">Fecha de cumpleaños: </label><br/>
            <input type="date" id="birthdate" name="birthdate" autocomplete="bday" required><br/>
            <label for="email">Email: </label><br/>
            <input type="email" id="email" name="email" autocomplete="email" required placeholder="ejemplo@ejemplo.com"><br/>
            <label for="tel" >Telefono: </label><br/>
            <input type="tel" id="phone" name="phone" pattern="[6-7]{1}[0-9]{8}" autocomplete="tel" placeholder="6012345678"><br/>
            <label for="password">Contraseña: </label><br/>
            <input type="password" id="password" name="pasword" autocomplete="current-password" required><br/>
            <label for="color">Color favorito: </label><br/>
            <input type="color" id="color" name="color"><br/>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
